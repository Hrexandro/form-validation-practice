<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Form</legend>
            <div id="email-div">
                <label for="email">Enter your e-mail address:</label>
                <input id ="email" type="email"><span id="email-message"></span><br>

            </div>
            <div id="country-div">
                <label for="country">Enter your country of residence:</label>
                <input id ="country" type="text"><span id="country-message"></span><br>

            </div>
            <div id="zip-div">
                <label for="zip">Zip code:</label>
                <input id ="zip" type="text"><span id="zip-message"></span><br>

            </div>
            <div id="pass-div">
                <label for="pass">Password:</label>
                <input id ="pass" type="text"><span id="pass-message"></span><br>

            </div>
            <div id="pass2-div">
                <label for="pass2">Confirm password:</label>
                <input id ="pass2" type="text"><span id="pass2-message"></span><br>

            </div>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
